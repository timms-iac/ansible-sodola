---
# defaults file for sodola
sodola_backup_dir: "~/backup"
sodola_tftp_dir: "/srv/tftp"
sodola_tftp_ip: "{{ ansible_default_ipv4.address }}"
sodola_system_name: "{{ inventory_hostname_short }}"
sodola_system_location: Default
sodola_ip_domain_name: mydomain
sodola_ip_name_servers:
  - 8.8.8.8
sodola_default_user: admin
sodola_default_user_comment: "Admin User"
sodola_default_user_password: MjEyMzJmMjk3YTU3YTVhNzQzODk0YTBlNGE4MDFmYzM=
sodola_netmask: 24

